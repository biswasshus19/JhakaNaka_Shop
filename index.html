<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JhakaNaka E-commerce Shop</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <!-- navbar starts here -->
         <nav class="header-section">
            <div class="navbar-container">
                <img src="images/Logo/pngwing.com.png" alt="">
                <p>JhakaNaka<span class="special">Shop</span></p>
            </div>
            <div class="items-container">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <div class="login-button">
                    <a href="">Login</a>
                </div>
            </div>
         </nav>
    </header>
    <main>
        <!-- banner section start here  -->
         <section class="banner-section">
            <div class="text-image-container">
                <h1 class="banner-heading">Men Bag</h1>
                <p id="collection">New Men's Collection</p>
                <div class="icons">
                    <span><i style="color: blue;" class="fa-brands fa-facebook"></i></span>
                    <span><i style="color: red;" class="fa-brands fa-youtube"></i></span>
                    <span><i style="color: orange;" class="fa-brands fa-instagram"></i></span>
                    <span><i style="color: blanchedalmond;" class="fa-brands fa-threads"></i></span>
                </div>
                <div>
                    <button class="button">See More</button>
                    <button class="button">Shop Now</button>
                </div>
            </div>
            <div class="banner-image-container">
                <img src="images/banner-image/bag-picture.jpg" alt="">
            </div>
         </section>
    </main>
</body>
</html>
